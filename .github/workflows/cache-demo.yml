name: Cache Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache dependencies
      - name: Cache Node.js modules
        id: prime-cache-62fe6e2
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: cache-62fe6e2

      # Report cache hit/miss
      - name: Show cache result
        run: |
          echo "Cache hit? ${{ steps.prime-cache-62fe6e2.outputs.cache-hit }}"
